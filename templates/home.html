 <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <title> Store Sales Prediction </title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <style>
        body{
            background: url(https://th.bing.com/th/id/OIP.DM_UZ92HR0P_YH8oNrp4oAHaEo?pid=ImgDet&rs=1);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .predict{
            text-align: center;
            padding-top: 50px;
            font-weight: bold;
        }
      </style>

    </head>

  <body>
    <div class="predict">
      <h1>Big Mart Sales Prediction</h1>
      <form method="POST" action="{% url 'predict' %}">
          {% csrf_token %}
          <label for="item_weight">Item Weight:</label>
          <input type="number" name="item_weight" id="item_weight" step="0.01" required><br><br>
          <label for="item_fat_content">Item Fat Content:</label>
          <select name="item_fat_content" id="item_fat_content" required>
              <option value="Low Fat">Low Fat</option>
              <option value="Regular">Regular</option>
              <option value="Non-Edible">Non-Edible</option>
          </select><br><br>
          <label for="item_visibility">Item Visibility:</label>
          <input type="number" name="item_visibility" id="item_visibility" step="0.01" required><br><br>
          <label for="item_type">Item Type:</label>
          <select name="item_type" id="item_type" required>
              <option value="Drinks">Drinks</option>
              <option value="Food">Food</option>
              <option value="Non-Consumable">Non-Consumable</option>
          </select><br><br>
          <label for="item_mrp">Item MRP:</label>
          <input type="number" name="item_mrp" id="item_mrp" step="0.01" required><br><br>
          <label for="outlet_establishment_year">Outlet Establishment Year:</label>
          <input type="number" name="outlet_establishment_year" id="outlet_establishment_year" required><br><br>
          <label for="outlet_size">Outlet Size:</label>
          <select name="outlet_size" id="outlet_size" required>
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
          </select><br><br>
          <label for="outlet_location_type">Outlet Location Type:</label>
          <select name="outlet_location_type" id="outlet_location_type" required>
              <option value="Tier 1">Tier 1</option>
              <option value="Tier 2">Tier 2</option>
              <option value="Tier 3">Tier 3</option>
          </select><br><br>
          <label for="outlet_type">Outlet Type:</label>
          <select name="outlet_type" id="outlet_type" required>
              <option value="Grocery Store">Grocery Store</option>
              <option value="Supermarket Type1">Supermarket Type1</option>
              <option value="Supermarket Type2">Supermarket Type2</option>
              <option value="Supermarket Type3">Supermarket Type3</option>
          </select><br><br>
          <input type="submit" value="Predict">
      </form>
    </div>
  </body>

  </html>
